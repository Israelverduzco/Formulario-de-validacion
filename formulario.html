<body>
    <header><h1>Formulario Sencillo con Validacion</h1></header>
    
    <main>
        <form class="form">
            <b>Nombre</b>
            <input type="text" class="form-control form_input" placeholder="Escribe tu Nombre aquí..." aria-label="Nombre" id="nombre">
            <b>Apellido</b>
            <input type="text" class="form-control form_input" placeholder="Escribe tu Apellido aquí..." aria-label="Apellido" id="apellido">
            <div class="sexo">
                <form name= masculino> 
                    <input class="form-check-input" type="Radio" name="sexo" > Hombre 
                    <br>
                <form name= femenino> 
                    <input  class="form-check-input" type="Radio" name="sexo" > Mujer 
                    <br>
                    <input type="checkbox" name= "terminos" class="form-check-input" id="terminos">
                    <label class="form-check-label" for="terminos">Terminos y condiciones</label>
                    
                </div>

                    
                 <button type="submit" class="btn btn-primary" onclick = 'enviarFormulario();' value="Enviar">Enviar</button>
        </form>
